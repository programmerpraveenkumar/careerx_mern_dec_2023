<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .heading_tag{
        font-size:20px;
    }
   
    div.h1_hide > h1{
        display: none;
    }
    div.h2_hide h2{
        display: none;
    }
    div.h3_hide h3{
        display: none;
    }
    </style>
    
</head>
<body>
    <div class="h1_hide">
        <h1 class="heading_tag"> this is h1 </h1>

        <h2 class="heading_tag">
            this is h2
        </h2>
        <h3 class="heading_tag">this is h3</h3>
    </div>

    
    
</body>
</html>
