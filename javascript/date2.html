<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     
        function showTime(){
            let d = new Date();
            let time = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            document.getElementById("h1").innerHTML = time;
        }
        setInterval(showTime,1000);
    </script>
</head>
<body>

    <h1 id="h1"></h1>
    
</body>
</html>
