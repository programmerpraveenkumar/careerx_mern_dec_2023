<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getPromise(){
            return new Promise(function(success,failure){
                setTimeout(()=>{
                    success("this is success");
                },3000)
                
            })
        }

        //calling the promise
        getPromise().then((res)=>{
            console.log(res);
        });
    </script>
</head>
