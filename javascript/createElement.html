<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function creatElement(){
                let div_element = document.createElement("div");
                div_element.innerHTML = "adsfasdfds";
                document.getElementById("div_id").append(div_element);//add to the html element.
        }
    </script>
</head>
<body>
    
<div id="div_id">
   <div></div>
</div>
<button onclick="creatElement()">Click to add div</button>
</body>
</html>
