<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.show{
            display: block;
        }
        h1.hide{
            display: none;
        }
    </style>
    <script>
      
    
    </script>
</head>
<body>
   <h1 >this is heading tag</h1>
   <button class="add-btn">Show</button>
   <button class="remove-btn">Hide </button>
   <script>
        
        document.querySelector(".add-btn").addEventListener("click",function(){                
                //to add multiple classes, pass name with comma separated
                document.querySelector("h1").classList.add('show');
                document.querySelector("h1").classList.remove('hide');
        })

        document.querySelector(".remove-btn").addEventListener("click",function(){
                document.querySelector("h1").classList.add('hide');
                document.querySelector("h1").classList.remove('show');
        })
   </script>
</body>
</html>
