<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // inheritance
        class Animal{
            forestName;
            printName(name){
                //`this` represents the global varibles.
                console.log(name,"forest name is ",this.forestName);
            }
        }
        // inherit from animal to lion
        class Lion extends Animal{

        }

        class Tiger extends Animal{

        }

        let lion = new Lion();// creating object for the child class.
        lion.forestName="amazon";//using child objct can cll the variable
        lion.printName("Lion");//using child object..can call the parent methods..

        let tiger = new Tiger();// creating object for the child class.
        tiger.forestName = "bengal";
        tiger.printName("Tiger");//using child object..can call the parent methods..
    </script>
</head>
<body>
    <button>click me</button>
    <script>
        document.querySelector("button").addEventListener("click",function(){
            tiger.printName("some animal");
        })
    </script>
</body>
</html>
