<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgColor{
            background-color: red;
            color: #ffff;
        }
    </style>
    <script>
      
    
    </script>
</head>
<body>
   <h1 >this is heading tag</h1>
   <button class="add-btn">Add class</button>
   <button class="remove-btn">Remove class</button>
   <script>
        
        document.querySelector(".add-btn").addEventListener("click",function(){
                //adding the css class
                document.querySelector("h1").classList.add('bgColor');
        })
        document.querySelector(".remove-btn").addEventListener("click",function(){
                //removing the css class
                document.querySelector("h1").classList.remove('bgColor');
        })
   </script>
</body>
</html>
