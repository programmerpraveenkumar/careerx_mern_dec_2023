<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 1;
        var intrval;
        //setTimeout
        
        function printMessage1(){
            // console.log("sample function for interval");
            count++;
            if(count >=20){
                count = 0;
            }
            document.querySelector("#h1").innerHTML = count;
        }
        function startInterval(){
            intrval = setInterval(printMessage1,1000)
        }
        function stopIntrval(){
            clearInterval(intrval);//stop the interval;
        }

        
    </script>
</head>
<body>
    <button onclick="startInterval()">Start the interval</button>
    <button onclick="stopIntrval()">Stop the interval</button>
    <h1 id="h1"></h1>
</body>
</html>
