<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>

            .red{
                background-color: red;
            }
        </style>
</head>
<body>
    <h1>this s heading..</h1>
    
</body>
<script>
            document.querySelector("h1").addEventListener('mouseenter',function(){
                    document.querySelector("h1").classList.add("red");
            })
            document.querySelector("h1").addEventListener('mouseleave',function(){
                    document.querySelector("h1").classList.remove("red");
            })
</script>
</html>
